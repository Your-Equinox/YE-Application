<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Equinox</title>

  <link rel="stylesheet" href="/Styles/modal.css">
  <link rel="stylesheet" href="/CSS/calendar.css">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
</head>
<body class="bg-gray-100 font-sans text-slate-800 p-4 md:p-8">

<h2>My Dashboard</h2>
<ul id="list"></ul>

<fieldset class="mb-4 bg-white p-4 rounded shadow">
  <legend class="font-bold">Your Tasks</legend>
  <form id="task-form">
    <label for="task-title"></label><input type="text" id="task-title" placeholder="What would like to learn today?" class="border p-1 rounded" />
    <ul id="task-list" class="my-2"></ul>
    <button type="submit" id="add-task-btn" class="bg-blue-200 px-2 py-1 rounded">Add Task</button>
    <button type="button" id="delete-task" class="bg-gray-200 px-2 py-1 rounded">Task Complete</button>
  </form>
</fieldset>

<br />

<fieldset class="mb-8 bg-white p-4 rounded shadow">
  <legend class="font-bold">Your Reminders</legend>

  <button type="button" id="openSettingsBtn" style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer; padding: 0; margin-bottom: 10px; font-size: 1rem;">丘뙖잺 Notification Settings</button>

  <form id="reminder-form">
    <label for="reminder-title"></label><input type="text" id="reminder-title" placeholder="Need a little reminder?" class="border p-1 rounded" />
    <label for="reminder-time"></label><input type="datetime-local" id="reminder-time" class="border p-1 rounded" />

    <select id="reminder-color" class="border p-1 rounded ml-1">
      <option value="bg-blue-500,#3b82f6">游댯 Blue</option>
      <option value="bg-indigo-500,#6366f1">游깳 Indigo</option>
      <option value="bg-purple-500,#a855f7">游릮 Purple</option>
      <option value="bg-green-500,#22c55e">游릭 Green</option>
      <option value="bg-red-500,#ef4444">游댮 Red</option>
      <option value="bg-orange-500,#f97316">游 Orange</option>
      <option value="bg-amber-500,#f59e0b">游리 Amber</option>
      <option value="bg-rose-500,#f43f5e" selected>游꺜 Rose</option>
    </select>

    <ul id="reminder-list" class="my-2"></ul>
    <button type="submit" id="add-reminder-btn" class="bg-blue-200 px-2 py-1 rounded">Add Reminder</button>
    <button type="button" id="delete-reminders" class="bg-gray-200 px-2 py-1 rounded">Delete Selected/Past Due Reminders</button>
  </form>
</fieldset>

<div class="w-full max-w-6xl mx-auto mb-4">
  <a href="/public/ye-calendar.html" style="color: blue; text-decoration: underline; font-weight: 500;">游늰 View Full-Screen Calendar</a>
</div>

<div id="app" class="w-full max-w-6xl mx-auto flex flex-col items-center"></div>

<div id="drag-proxy"></div>

<dialog id="settingsModal">
  <div class="modal-content">
    <h2>Notification Settings</h2>

    <fieldset>
      <legend>Adjust Reminder Alerts</legend>
      <p>Adjust your notification settings here:</p>
      <ul id="reminderSettings"></ul>
    </fieldset>

    <br>
    <button type="button" id="closeSettingsBtn">Close Settings</button>
  </div>
</dialog>

<dialog id="notification-modal" style="padding: 20px; border-radius: 8px; border: 2px solid #d9534f; max-width: 400px; text-align: center;">
  <h2 style="margin-top: 0; color: #d9534f;">丘멆잺 Deadline Alert!</h2>
  <p id="notification-message" style="font-size: 1.2rem; font-weight: bold;"></p>
  <button type="button" id="close-notification-btn" style="padding: 10px 20px; cursor: pointer;">Got it!</button>
</dialog>

<dialog id="calendar-reminder-modal" class="p-6 rounded-xl shadow-2xl border border-gray-200 backdrop:bg-slate-900 backdrop:bg-opacity-50 min-w-[320px]">
  <h2 class="text-xl font-bold mb-4 text-slate-800">Add Reminder</h2>
  <form id="calendar-reminder-form" class="flex flex-col gap-4">
    <input type="text" id="cal-reminder-title" placeholder="What's the reminder?" class="border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
    <input type="datetime-local" id="cal-reminder-time" class="border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />

    <select id="cal-reminder-color" class="border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="bg-blue-500,#3b82f6">游댯 Blue</option>
      <option value="bg-indigo-500,#6366f1">游깳 Indigo</option>
      <option value="bg-purple-500,#a855f7">游릮 Purple</option>
      <option value="bg-green-500,#22c55e">游릭 Green</option>
      <option value="bg-red-500,#ef4444">游댮 Red</option>
      <option value="bg-orange-500,#f97316">游 Orange</option>
      <option value="bg-amber-500,#f59e0b">游리 Amber</option>
      <option value="bg-rose-500,#f43f5e" selected>游꺜 Rose</option>
    </select>

    <div class="flex justify-end gap-2 mt-2">
      <button type="button" id="cal-close-modal" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-md transition">Cancel</button>
      <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition">Save</button>
    </div>
  </form>
</dialog>

<script type="module" src="/Scripts/Tasks/AddTasks.ts"></script>
<script type="module" src="/Scripts/Tasks/DeleteTasks.ts"></script>
<script type="module" src="/Scripts/Reminders/AddReminder.ts"></script>
<script type="module" src="/Scripts/Reminders/DeleteReminder.ts"></script>
<script type="module" src="/Scripts/Reminders/ReminderSettings.ts"></script>
<script type="module" src="/Scripts/Calendar/MainCalendar.ts"></script>
</body>
</html>
