<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Equinox</title>

  <link rel="stylesheet" href="/Styles/modal.css">
</head>
<body>
<h2>My Dashboard</h2>
<ul id="list"></ul>

<fieldset>
  <legend>Your Tasks</legend>
  <form id="task-form">
    <label for="task-title"></label><input type="text" id="task-title" placeholder="What would like to learn today?" />
    <ul id="task-list"></ul>
    <button type="submit" id="add-task-btn">Add Task</button>
    <button type="button" id="delete-task">Task Complete</button>
  </form>
</fieldset>

<br />

<fieldset>
  <legend>Your Reminders</legend>
  <div style="display: flex; gap: 20px; margin-bottom: 15px; align-items: center;">

  <button type="button" id="openSettingsBtn" style="background: none; border: none; color: blue; text-decoration:
  underline; cursor: pointer; padding: 0; margin-bottom: 10px; font-size: 1rem;">âš™ï¸ Notification Settings</button>

    <a href="ye-calendar.html" style="color: blue; text-decoration: underline; font-size: 1rem; font-weight: bold;">
      ğŸ“… Open Calendar
    </a>

  </div>
  <form id="reminder-form">
    <label for="reminder-title"></label><input type="text" id="reminder-title" placeholder="Need a little reminder?" />
    <label for="reminder-time"></label><input type="datetime-local" id="reminder-time" />
    <ul id="reminder-list"></ul>
    <button type="submit" id="add-reminder-btn">Add Reminder</button>
    <button type="button" id="delete-reminders">Delete Selected/Past Due Reminders</button>
  </form>
</fieldset>


<dialog id="settingsModal">
  <div class="modal-content">
    <h2>Notification Settings</h2>

    <fieldset>
      <legend>Adjust Reminder Alerts</legend>
      <p>Adjust your notification settings here:</p>
      <ul id="reminderSettings"></ul>
    </fieldset>

    <br>
    <button type="button" id="closeSettingsBtn">Close Settings</button>
  </div>
</dialog>



<dialog id="notification-modal" style="padding: 20px; border-radius: 8px; border: 2px solid #d9534f; max-width: 400px; text-align: center;">
  <h2 style="margin-top: 0; color: #d9534f;">âš ï¸ Deadline Alert!</h2>
  <p id="notification-message" style="font-size: 1.2rem; font-weight: bold;"></p>
  <button type="button" id="close-notification-btn" style="padding: 10px 20px; cursor: pointer;">Got it!</button>
</dialog>

<script type="module" src="/Scripts/Tasks/AddTasks.ts"></script>
<script type="module" src="/Scripts/Tasks/DeleteTasks.ts"></script>
<script type="module" src="/Scripts/Reminders/AddReminder.ts"></script>
<script type="module" src="/Scripts/Reminders/DeleteReminder.ts"></script>
<script type="module" src="/Scripts/Reminders/ReminderSettings.ts"></script>
</body>
</html>
